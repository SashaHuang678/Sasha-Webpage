<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shasha Huang - Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            background-color: #f5f7fa;
            overflow: hidden;
        }
        
        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;

        iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        footer {
            background-color: #1a1a3a;
            color: white;
            text-align: center;
            padding: 12px 0;
            font-size: 14px;
        }
    </style>
</head>

    <div class="pdf-container">
        <iframe src="ShashaHuang Resume.pdf" width="100%" height="100%"></iframe>

        </footer>
